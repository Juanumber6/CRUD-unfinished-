<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <title>Document</title>
</head>
<body onload="readall()">
    <div id = "container" class="container">
        <img id='pikachulogin' src="./img/Pikachu.png" alt="">
        <div class="login_container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="name">
                <br><label for="email">Email:</label>
                <input type="email" id="email" name="email" class="email">
                <br><br>
                <label for="class">Class: </label>
                <input type="text" class="classe" id="classe" readonly>
                <br>
                <button  type="button" id="bcriar" class="bcriar" onclick="add()">Create</button>
            </form>
        </div>
    </div>
    <div id = "container2" class="container">
        <div class="login_container">
            <form>
                <div class="edit_form">
                    <input type="text" hidden class="id">
                    <label for="newname">Name: </label>
                    <input type="text" class="newname" id="newname">
                    <br><br>
                    <label for="newemail">Email: </label>
                    <input type="email" class="newemail" id="newemail">
                    <br><br>
                    <label for="newclass">Classe: </label>
                    <input type="text" class="newclass" id="newclass" readonly>
                    <br><br>
                    <button type="button" onclick="update()" class="updatebutton">UPDATE</button>
                </div>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Class</th>
                    </thead>
                    <tbody id="data_table">

                    </tbody>
                </table>
                <button type="button" id="bvoltar" onclick="voltar()" class="bvoltar">Back</button>
            </form>
        </div>
    </div>
    <div id="sidebar">
        <h1 id="uparrow">^</h1>
        <br>
        <br><br><br><br><br><br><br>
        <h1 id="downarrow">^</h1>
    </div>
    <div id="containerbar">
        <div id="characters_container">
            <div id="characters">
                <img id="img1" src="./img/PikachuArcher.jpg" alt="">
                <img id='img2' src="./img/PikachuHealer.jpg" alt="">
                <img id="img3" src="./img/PikachuMago.jpg" alt="">
                <img id="img4" src="./img/PikachuWarrior.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
